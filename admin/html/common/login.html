<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>admin</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../css/admin.css">
	<script src="../../js/jquery-1.12.4.min.js"></script>
</head>
<body>

<div class="login_box pCenter">
	<h1><img src="../../images/ATON_CI_full_Htype_trans-300x85.png" alt="로고" style="width:250px" /></h1>
	<div class="view_table vertical">
		<table>
			<colgroup>
				<col style="width:150px;">
				<col style="width:auto;">
			</colgroup>
			<tbody>
				<tr>
					<th>아이디</th>
					<td><input type="text"></td>
				</tr>
				<tr>
					<th>비밀번호</th>
					<td><input type="password"></td>
				</tr>
				<tr>
					<th>OTP 번호입력</th>
					<td>
						<input type="text" placeholder="숫자 6자리 입력">
						<em>*60초 이내 검증</em>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="btn-group">
		<button type="button" class="btn-type01 gray" onclick="open_popup('test1');">로그인</button>
	</div>
</div>

<div class="modal pCenter" id="test1" style="display:none;">
	<h2 class="modal_tit">알림</h2>
	<div class="modal_body">
		<div class="modal_view">
			아이디/비밀번호 또는 OTP 번호가 일치하지 않습니다.
		</div>
		<div class="btn-group">
			<button class="btn-type01 gray" onclick="close_popup('test1');">확인</button>
		</div>
	</div>
</div>

<script src="../../js/temp.js"></script>
</body>
</html>
