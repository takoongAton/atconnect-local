<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>admin</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../css/admin_atconnect.css">
	<script src="../../js/jquery-1.12.4.min.js"></script>
</head>
<body>

	<div class="login_wrap">
		<div class="login_inner_wrap">

			<div class="aside">
				<h1><img src="../../images/img_logo.png" alt=""></h1>
			</div>
			<!-- // aside -->

			<div class="login_content">
				<div class="tit"><strong>로그인</strong></div>
				<div class="login_form">
					<div class="row">
						<span class="icon"><img src="../../images/ico_login_id.png" alt="아이디"></span>
						<div>
							<input type="text" placeholder="사용자 ID">
						</div>
					</div>
					<div class="row">
						<span class="icon"><img src="../../images/ico_login_pw.png" alt="비밀번호"></span>
						<div>
							<input type="password" placeholder="비밀번호">
						</div>
					</div>
					<div class="btn">
						<button type="button"><span>Login</span></button>
					</div>
				</div>
				<div class="login_alert">
					<ul>
						<li><p>■ 대출 플렛폼 관리자 시스템은 <span>크롬 브라우저</span> 또는 <span>엣지 브라우저</span> 사용을 권장합니다.</p></li>
						<li><p>■ 유의사항 문구 삽입</p></li>
						<li><p>■ 문구내용 있으면 넣을 예정</p></li>
					</ul>
				</div>
				<!-- // login_alert -->
			</div>
			<!-- // login_form -->
		</div>
		<!-- // login_inner_wrap -->
	</div>
	<!-- // login_wrap -->


<div class="dim"></div>
<div class="layer_alert">
	<div class="dim"></div>
	<div class="layer_inner">
		<div class="layer_content">
			<span class="icon"><img src="../../images/ico_notice.png" alt="경고"></span>
			<div class="txt_wrap">
				<p class="txt">대출금이 지급됩니다.<br />
					승인하시겠습니까?</p>
			</div>
		</div>
		
		<div class="btn_group">
			<button type="button" class="btn_cancel"><span>취소</span></button>
			<button type="button" class="btn_next"><span>확인</span></button>
		</div>
	</div>
</div>

<div class="modal pCenter" id="test1" style="display:none;">
	<h2 class="modal_tit">알림</h2>
	<div class="modal_body">
		<div class="modal_view">
			아이디/비밀번호 또는 OTP 번호가 일치하지 않습니다.
		</div>
		<div class="btn-group">
			<button class="btn-type01 gray" onclick="close_popup('test1');">확인</button>
		</div>
	</div>
</div>

<script src="../../js/temp.js"></script>
</body>
</html>
