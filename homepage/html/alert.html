<!DOCTYPE html>
<html lang="ko">
<head>
	<title>공모주정보서비스 홈페이지</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/slick.css">
	<link rel="stylesheet" type="text/css" href="../css/atconnect_homepage.css">
	
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=block" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>



<div class="layer alert" style="display:block;">
	<div class="inner">
		<div class="layer_content">
			<span class="icon"><img src="../images/ico_notice.png" alt="경고"></span>
			<div class="txt_wrap">
				<p class="txt">p태그 내용이 들어갑니다.</p>
				<p class="txt">p태그 내용이 들어갑니다.내용이 들어갑니다.</p>
			</div>
		</div>
		<!-- // layer_content -->
		<div class="btn_group">
			<div><button type="button" class="btn_cancel"><span>취소</span></button></div>
			<div><button type="button" class="btn_next"><span>확인</span></button></div>
		</div>
	</div>
</div>



<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="../js/slick.min.js"></script>
<script type="text/javascript" src="../js/temp.js"></script>

<script>



/* alert 테스트 (상황에 맞게 수정해서 적용해주세요) */
let alertLayer = document.querySelector(".layer.alert");
if(alertLayer) {
    const computedStyle = window.getComputedStyle(alertLayer);
    const displayValue = computedStyle.getPropertyValue('display');
	if(displayValue != "none") {
		document.querySelector("body").style.overflowY = "hidden";
		document.querySelector("body").style.height = "100vh";
		let btnClose = alertLayer.querySelector(".btn_close");
		btnClose.addEventListener("click", function(){
			document.querySelector("body").removeAttribute("style")
		})
	}
}
/* alert 테스트 */
</script>
</body>
</html>
